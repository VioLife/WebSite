<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
</head>

<body>
    <script language="JavaScript">
        let UserName = prompt("Как вас зовут?", "Имя");

        function Name() {
            let message = 'Рады знакомству с Вами, ' + UserName;
            alert(message);
        }
        Name();

        let result = confirm("Вы уверены?")
        alert(result);
        if (result) {
            Name();
        } else {
            alert("Так как же Вас зовут?");
        }
    </script>
</body>

</html>
